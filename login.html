      <script src="script.js"></script>
      <script>
    fetch("navbar.html").then(r => r.text()).then(d => {
      document.getElementById("navbar").innerHTML = d;
    });

    // تسجيل الدخول
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // مستخدم افتراضي
      const defaultUser = {
        username: "Youssef Eldemerdash",
        email: "test@test.com",
        password: "123456",
        loggedIn: false
      };

      let storedUser = JSON.parse(localStorage.getItem("user")) || defaultUser;

      if (storedUser.email === email && storedUser.password === password) {
        storedUser.loggedIn = true;
        localStorage.setItem("user", JSON.stringify(storedUser));
        alert("تم تسجيل الدخول بنجاح");
        window.location.href = "main.html";
      } else {
        alert("البريد أو كلمة المرور غير صحيحة");
      }
    });
  </script>
